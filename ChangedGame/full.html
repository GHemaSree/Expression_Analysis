<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Game</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <div class="background">
        <div id="loginPage">
            <h1>Login</h1>
            <div class="input-box">
                <label>Username:</label>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-box">
                <label>Password:</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password">
                    <span id="togglePassword" class="eye"><i class="far fa-eye"></i></span>
                </div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <button type="button">Forgot Password?</button>
            </div>
            <div class="submit-button">
                <button type="button" onclick="login()">Login</button>
            </div>
        </div>
    </div> 

    <!-- Play Button Page -->
    <div id="playPage" class="hidden">
        <div class="images">
            <img class="threeLines" id="image" src="./Assets/threeLines.png" type="button">
            <img class="analysisIcon" id="image" src="./Assets/analysisIcon.png" type="button">
            <img class="gameIcon" id="image" src="./Assets/gameIcon.png" type="button">
        </div>
        <div class="playButton">
            <button type="button" onclick="startGame()">Play</button>
        </div>
    </div>

    <!-- Question 1 -->
    <div id="question1" class="hidden">
        <h1>Q1. Fill in the blank</h1>
        <div id="timer"></div>
        <div class="game">
            <img class="questionImg" src="Assets/parrot.jpg" alt="Centered Image" width="355.1px">
            <p>_ a r r o t</p>
            <div class="choices">
                <button class="choice" onclick="selectOption(this, true)">p</button>
                <button class="choice" onclick="selectOption(this, false)">q</button>
            </div>
        </div>
        <button id="submitButton" class="submit" type="button" onclick="submitAnswer();">Submit</button>
    </div>

    <!-- Question 2 -->
    <div id="question2" class="hidden">
        <h1>Q2. Find The Animal</h1>
        <div id="timer"></div>
        <div class="game">
            <img class="imgQuestion" src="Assets/ComputerLion.png" alt="Centered Image">
            <div class="imgChoices">
                <img src="./Assets/Bear.png" class="imgchoice" onclick="selectImage(this, false)">
                <img src="./Assets/Lion.png" class="imgchoice" onclick="selectImage(this, true)">
                <img src="./Assets/Tiger.png" class="imgchoice" onclick="selectImage(this, false)">
            </div>
        </div>
        <button id="submitButton" class="submit" type="button" onclick="submitAnswer();">Submit</button>
    </div>

    <!-- Question 3 -->
    <div id="question3" class="hidden">
        <h1>Q3. Guess The Word</h1>
        <div id="timer"></div>
        <div class="game">
            <img class="image" src="./Assets/SkillMirrorImage.png" width="355.1px">
            <div class="choices">
                <button class="choice" onclick="selectOption(this, true)">Skill</button>
                <button class="choice" onclick="selectOption(this, false)">Silk</button>
            </div>
        </div>
        <button id="submitButton" class="submit" type="button" onclick="submitAnswer();">Submit</button>
    </div>

    <!-- Question 4 -->
    <div id="question4" class="hidden">
        <h1>Q4. Find the Animal</h1>
        <div id="timer"></div>
        <div class="game">
            <img class="imgQuestion" src="Assets/ComputerZebra.png" alt="Centered Image">
            <div class="imgChoices">
                <img src="./Assets/Lepord.png" class="imgchoice" onclick="selectImage(this, false)">
                <img src="./Assets/Giraffe.png" class="imgchoice" onclick="selectImage(this, false)">
                <img src="./Assets/Zebra.png" class="imgchoice" onclick="selectImage(this, true)">
            </div>
        </div>
        <button id="submitButton" class="submit" type="button" onclick="submitAnswer();">Submit</button>
    </div>

    <!-- Question 5 -->
    <div id="question5" class="hidden">
        <h1>Q5. Fill in the blank</h1>
        <div id="timer"></div>
        <div class="game">
            <img src="./Assets/Horse.png" width="355.1px">
            <p>_ o r s e</p>
            <div class="choices">
                <button class="choice" onclick="selectOption(this, false)">n</button>
                <button class="choice" onclick="selectOption(this, true)">h</button>
            </div>
        </div>
        <button id="submitButton" class="submit" type="button" onclick="submitAnswer();">Submit</button>
    </div>

    <!-- End Page with Confetti -->
    <div id="endPage" class="hidden">
        <h1 style="text-align: center; margin-top: 25%;">CONGRATULATIONS!</h1>
        <h1 style="text-align: center;">Game Completed</h1>
    </div>

    <script src="scripts1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    
</body>
</html>
